# =================================================================================
# AI Recommendation Service Configuration
# =================================================================================

server:
  port: 6067

spring:
  application:
    name: ai-recommendation-service

  # Cache configuration for Redis
  redis:
    host: ${REDIS_HOST:localhost}
    port: ${REDIS_PORT:6379}
    password: ${REDIS_PASSWORD:}
    timeout: 2000ms

  cache:
    type: caffeine
    caffeine:
      spec: maximumSize=1000,expireAfterWrite=1h

# Eureka Configuration
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    prefer-ip-address: true

# AI Service Configuration
app:
  ai:
    recommendation:
      cache-ttl: 3600 # 1 hour
      batch-size: 100
      max-recommendations: 50
    model:
      path: /app/models
      confidence-threshold: 0.3
    integration:
      user-service-url: http://user-service:8081
      opportunity-service-url: http://opportunity-service:8082
      content-service-url: http://content-service:8085

# Logging
logging:
  level:
    com.youthconnect.ai_service: DEBUG
    org.springframework.cache: DEBUGlication.name=ai-recommendation-service
