# Development Environment Configuration
spring:
  datasource:
    url: jdbc:mysql://localhost:3307/ebp_db?useSSL=false&serverTimezone=Africa/Kampala
    username: root
    password: root

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  mail:
    host: smtp.gmail.com
    port: 587
    username: ${EMAIL_USERNAME:test@gmail.com}
    password: ${EMAIL_PASSWORD:testpassword}

africas-talking:
  api-key: DEMO_API_KEY
  username: sandbox

logging:
  level:
    com.youthconnect: DEBUG
    org.springframework.mail: DEBUG

app:
  notification:
    retry-attempts: 2
    batch-size: 10