# Production Environment Configuration
spring:
  datasource:
    url: jdbc:mysql://${DB_HOST}:${DB_PORT}/youth_connect_db?useSSL=true&serverTimezone=Africa/Kampala
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5

  jpa:
    hibernate:
      ddl-auto: validate  # Never auto-update in production
    show-sql: false

  mail:
    host: ${SMTP_HOST}
    port: ${SMTP_PORT}
    username: ${EMAIL_USERNAME}
    password: ${EMAIL_PASSWORD}

africas-talking:
  api-key: ${AFRICAS_TALKING_API_KEY}
  username: ${AFRICAS_TALKING_USERNAME}

logging:
  level:
    com.youthconnect: INFO
    org.springframework: WARN

app:
  notification:
    retry-attempts: 3
    batch-size: 100
    rate-limit: 1000