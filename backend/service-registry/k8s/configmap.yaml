apiVersion: v1
kind: ConfigMap
metadata:
  name: service-registry-config
  namespace: youthconnect
  labels:
    app: service-registry
    component: discovery
    environment: production
data:
  SPRING_PROFILES_ACTIVE: "prod"
  SERVER_PORT: "8761"
  EUREKA_HOSTNAME: "service-registry"
  EUREKA_SERVER_URL: "http://service-registry:8761/eureka/"
  XMS: "512m"
  XMX: "1g"
  MAX_METASPACE: "256m"
  CUSTOM_JAVA_OPTS: "-Duser.timezone=Africa/Kampala -Dfile.encoding=UTF-8"
  LOG_DIR: "/var/log/youth-connect"
  LOG_LEVEL_ROOT: "WARN"
  LOG_LEVEL_EUREKA: "INFO"
  PROMETHEUS_ENABLED: "true"
  METRICS_EXPORT_INTERVAL: "60s"