version: '3.8'

services:
  service-registry:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: service-registry
    hostname: service-registry
    ports:
      - "8761:8761"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - EUREKA_HOSTNAME=service-registry
      - EUREKA_USERNAME=admin
      - EUREKA_PASSWORD=changeme
    volumes:
      - ./logs:/var/log/youth-connect
    networks:
      - youthconnect-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8761/actuator/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 60s

networks:
  youthconnect-network:
    driver: bridge