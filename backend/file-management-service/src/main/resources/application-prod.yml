# Production Profile Configuration
spring:
  config:
    activate:
      on-profile: prod

  datasource:
    url: jdbc:mysql://${DB_HOST:localhost}:${DB_PORT:3307}/${DB_NAME:epb_db}?useSSL=true&serverTimezone=UTC
    username: ${DB_USER:root}
    password: ${DB_PASSWORD:changeme}
    hikari:
      maximum-pool-size: 20
      minimum-idle: 10

  jpa:
    show-sql: false
    hibernate:
      ddl-auto: validate  # Never auto-create in production

app:
  file:
    storage:
      type: ${STORAGE_TYPE:LOCAL}  # LOCAL, S3, MINIO
      path: ${STORAGE_PATH:/var/youthconnect/uploads/}
      base-url: ${BASE_URL:https://files.youthconnect.ug}

    security:
      virus-scan-enabled: true
      encryption-enabled: true

logging:
  level:
    root: INFO
    com.youthconnect.file.service: INFO
  file:
    name: /var/log/youthconnect/file-service.log