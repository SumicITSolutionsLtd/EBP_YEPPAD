# Development Profile Configuration
spring:
  config:
    activate:
      on-profile: dev

  datasource:
    url: jdbc:mysql://localhost:3307/epb_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
    username: root
    password: root

  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update  # Auto-create tables in dev

app:
  file:
    storage:
      path: uploads/dev/
      base-url: http://localhost:8089

logging:
  level:
    root: DEBUG
    com.youthconnect.file.service: TRACE