# backend/api-gateway/src/main/resources/application.yml

# ═════════════════════════════════════════════════════════════════════════════
# API GATEWAY - CONFIGURATION
# ═════════════════════════════════════════════════════════════════════════════
# Version: 2.1.0
# Fixes: 405 Method Not Allowed, CORS issues, and Path Prefix stripping.
# ═════════════════════════════════════════════════════════════════════════════

server:
  port: ${GATEWAY_PORT:8088}

spring:
  application:
    name: api-gateway

  # CRITICAL: Gateway requires a reactive environment (Netty)
  main:
    web-application-type: reactive

  cloud:
    gateway:
      # ───────────────────────────────────────────────────────────────────────
      # DISCOVERY LOCATOR
      # ───────────────────────────────────────────────────────────────────────
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true

      # ───────────────────────────────────────────────────────────────────────
      # GLOBAL CORS (Fix for 405 / Network Errors)
      # ───────────────────────────────────────────────────────────────────────
      globalcors:
        cors-configurations:
          '[/**]':
            # Allow ALL origins for Hackathon/Dev (Mobile + Web)
            allowedOrigins: "*"
            # specific origins example: "http://localhost:3000,http://localhost:5173"
            allowedMethods:
              - GET
              - POST
              - PUT
              - DELETE
              - OPTIONS
              - PATCH
            allowedHeaders: "*"
            # allowCredentials must be false if allowedOrigins is "*"
            allowCredentials: false

      # ═══════════════════════════════════════════════════════════════════════
      # ROUTING CONFIGURATION
      # ═══════════════════════════════════════════════════════════════════════
      routes:

        # ─────────────────────────────────────────────────────────────────────
        # 1. API SERVICE ROUTES (The Actual Application Logic)
        # ─────────────────────────────────────────────────────────────────────

        # ─── AUTH SERVICE ────────────────────────────────────────────────────
        - id: auth-service
          uri: lb://AUTH-SERVICE
          predicates:
            # Matches: http://localhost:8088/api/auth/login
            - Path=/api/auth/**
          filters:
            # ✅ FIX: No StripPrefix.
            # Auth Service Controller expects "/api/auth/..."
            # If we stripped prefix, it would send "/login" to backend, causing 404/405.
            - name: CircuitBreaker
              args:
                name: authServiceCircuitBreaker
                fallbackUri: forward:/fallback/auth

        # ─── USER SERVICE ────────────────────────────────────────────────────
        - id: user-service
          uri: lb://USER-SERVICE
          predicates:
            # Matches: http://localhost:8088/api/v1/users/profile
            # Matches: http://localhost:8088/api/v1/internal/users (Inter-service)
            - Path=/api/v1/users/**, /api/v1/internal/**
          filters:
            # ✅ FIX: No StripPrefix.
            # User Service Controller expects "/api/v1/users/..."
            - name: CircuitBreaker
              args:
                name: userServiceCircuitBreaker
                fallbackUri: forward:/fallback/users

        # ─── JOB SERVICE ─────────────────────────────────────────────────────
        - id: job-services
          uri: lb://JOB-SERVICES
          predicates:
            - Path=/api/jobs/**, /api/applications/**

        # ─── FILE SERVICE ────────────────────────────────────────────────────
        - id: file-service
          uri: lb://FILE-MANAGEMENT-SERVICE
          predicates:
            - Path=/api/files/**

        # ─────────────────────────────────────────────────────────────────────
        # 2. SWAGGER / OPENAPI AGGREGATION ROUTES
        # ─────────────────────────────────────────────────────────────────────
        # These routes allow accessing backend swagger docs via the Gateway

        # Auth Service Swagger
        - id: auth-service-swagger
          uri: lb://AUTH-SERVICE
          predicates:
            - Path=/auth-service/v3/api-docs/**
          filters:
            - RewritePath=/auth-service/(?<segment>.*), /$\{segment}

        # User Service Swagger
        - id: user-service-swagger
          uri: lb://USER-SERVICE
          predicates:
            - Path=/user-service/v3/api-docs/**
          filters:
            - RewritePath=/user-service/(?<segment>.*), /$\{segment}

        # Job Service Swagger
        - id: job-services-swagger
          uri: lb://JOB-SERVICES
          predicates:
            - Path=/job-services/v3/api-docs/**
          filters:
            - RewritePath=/job-services/(?<segment>.*), /$\{segment}

# ═════════════════════════════════════════════════════════════════════════════
# EUREKA DISCOVERY CLIENT
# ═════════════════════════════════════════════════════════════════════════════
eureka:
  client:
    service-url:
      defaultZone: http://${EUREKA_USERNAME:admin}:${EUREKA_PASSWORD:changeme}@${EUREKA_HOST:localhost}:${EUREKA_PORT:8761}/eureka/
    fetch-registry: true
    register-with-eureka: true
  instance:
    prefer-ip-address: true

# ═════════════════════════════════════════════════════════════════════════════
# ACTUATOR & MONITORING
# ═════════════════════════════════════════════════════════════════════════════
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,gateway
  endpoint:
    gateway:
      enabled: true
    health:
      show-details: always

# ═════════════════════════════════════════════════════════════════════════════
# CIRCUIT BREAKER CONFIGURATION (Resilience4j)
# ═════════════════════════════════════════════════════════════════════════════
resilience4j:
  circuitbreaker:
    instances:
      authServiceCircuitBreaker:
        slidingWindowSize: 10
        failureRateThreshold: 50
        waitDurationInOpenState: 10000
        permittedNumberOfCallsInHalfOpenState: 3
      userServiceCircuitBreaker:
        slidingWindowSize: 10
        failureRateThreshold: 50
        waitDurationInOpenState: 10000

# ═════════════════════════════════════════════════════════════════════════════
# LOGGING
# ═════════════════════════════════════════════════════════════════════════════
logging:
  level:
    root: INFO
    org.springframework.cloud.gateway: INFO
    # Enable TRACE if you need to debug route matching logic
    # org.springframework.cloud.gateway.handler.RoutePredicateHandlerMapping: TRACE
    com.youthconnect: DEBUG

---
# ═════════════════════════════════════════════════════════════════════════════
# DOCKER PROFILE (Overrides)
# ═════════════════════════════════════════════════════════════════════════════
spring:
  config:
    activate:
      on-profile: docker
eureka:
  client:
    service-url:
      defaultZone: http://${EUREKA_USERNAME:admin}:${EUREKA_PASSWORD:changeme}@service-registry:8761/eureka/