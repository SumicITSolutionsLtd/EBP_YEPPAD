# =================================================================================
# Auth Service - Docker Compose Configuration
# Version: 1.0.0
# =================================================================================

version: '3.8'

services:
  # =================================================================================
  # Auth Service
  # =================================================================================
  auth-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: auth-service
    image: youthconnect/auth-service:1.0.0
    ports:
      - "8083:8083"
    environment:
      # Spring Profile
      SPRING_PROFILES_ACTIVE: docker

      # Database
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: ebp_db
      DB_SCHEMA: auth
      DB_USERNAME: postgres
      DB_PASSWORD: Douglas20!

      # Redis
      REDIS_HOST: redis
      REDIS_PORT: 6379

      # JWT
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRATION: 3600000
      JWT_REFRESH_EXPIRATION: 604800000

      # Eureka
      EUREKA_URL: http://service-registry:8761/eureka/

      # Logging
      LOG_LEVEL_ROOT: INFO
      LOG_LEVEL_APP: INFO
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      service-registry:
        condition: service_started
    networks:
      - youthconnect-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8083/api/auth/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    volumes:
      - auth-logs:/app/logs

  # =================================================================================
  # PostgreSQL Database
  # =================================================================================
  postgres:
    image: postgres:15-alpine
    container_name: auth-postgres
    environment:
      POSTGRES_DB: ebp_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: Douglas20!
      POSTGRES_INITDB_ARGS: "--encoding=UTF8"
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./src/main/resources/db/migration:/docker-entrypoint-initdb.d
    networks:
      - youthconnect-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d ebp_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # =================================================================================
  # Redis Cache
  # =================================================================================
  redis:
    image: redis:7-alpine
    container_name: auth-redis
    command: redis-server --appendonly yes --requirepass ""
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - youthconnect-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # =================================================================================
  # Service Registry (Eureka)
  # =================================================================================
  service-registry:
    image: youthconnect/service-registry:latest
    container_name: service-registry
    ports:
      - "8761:8761"
    environment:
      SPRING_PROFILES_ACTIVE: docker
    networks:
      - youthconnect-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8761/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3

# =================================================================================
# Networks
# =================================================================================
networks:
  youthconnect-network:
    driver: bridge
    name: youthconnect-network

# =================================================================================
# Volumes
# =================================================================================
volumes:
  postgres-data:
    name: auth-postgres-data
  redis-data:
    name: auth-redis-data
  auth-logs:
    name: auth-service-logs