# ───────────────────────────────────────────────────────────────────────────
# PRODUCTION PROFILE
# ───────────────────────────────────────────────────────────────────────────
spring:
  config:
    activate:
      on-profile: prod

  # Production database (from environment variables)
  datasource:
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5

  # Don't show SQL in production
  jpa:
    show-sql: false
    properties:
      hibernate:
        format_sql: false

# Production logging
logging:
  level:
    root: WARN
    com.youthconnect.auth_service: INFO
    org.springframework: WARN

  # Production log file
  file:
    name: /var/log/youth-connect/auth-service.log

# Production health details (hidden)
management:
  endpoint:
    health:
      show-details: when_authorized