      minimum-idle: 5
      connection-timeout: 30000

  jpa:
    show-sql: false
    properties:
      hibernate:
        generate_statistics: false

  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:}
      ssl: true

jwt:
