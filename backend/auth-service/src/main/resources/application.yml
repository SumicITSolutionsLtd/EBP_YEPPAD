# =================================================================================
# PRODUCTION PROFILE
# =================================================================================
---
spring:
  config:
    activate:
      on-profile: prod

  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:ebp_db}?currentSchema=auth&ssl=true&sslmode=require
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD}
