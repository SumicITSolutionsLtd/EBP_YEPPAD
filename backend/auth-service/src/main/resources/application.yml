# =================================================================================
# Entrepreneurship Booster Platform - Auth Service Configuration
# Version: 2.0.0
# Updated: 2025-11-03
# Description: Production-ready configuration with pagination, monitoring, and security
# =================================================================================

spring:
  application:
    name: auth-service

  # -----------------------------------------------------------------------------
  # Database Configuration (Default: PostgreSQL + HikariCP)
  # -----------------------------------------------------------------------------
  datasource:
    url: jdbc:postgresql://localhost:5432/ebp_db?currentSchema=auth
    username: postgres
    password: Douglas20!
    driver-class-name: org.postgresql.Driver
    hikari:
      pool-name: AuthServiceHikariPool
      maximum-pool-size: 10
      minimum-idle: 2
      idle-timeout: 300000
      max-lifetime: 1200000
      connection-timeout: 20000
      leak-detection-threshold: 60000
      auto-commit: true
      connection-test-query: SELECT 1

  # -----------------------------------------------------------------------------
  # JPA / Hibernate
  # -----------------------------------------------------------------------------
  jpa:
    hibernate:
      ddl-auto: validate   # Use Flyway for schema management
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    show-sql: false
    open-in-view: false
    properties:
      hibernate:
        format_sql: true
        jdbc:
          batch_size: 20
          time_zone: Africa/Nairobi
        order_inserts: true
        order_updates: true
        default_schema: auth
        generate_statistics: false
        enable_lazy_load_no_trans: false

  # -----------------------------------------------------------------------------
  # Flyway Database Migration
  # -----------------------------------------------------------------------------
  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration
    validate-on-migrate: true
    schemas: auth
    out-of-order: false
    clean-disabled: true

  # -----------------------------------------------------------------------------
  # Redis (Token Blacklist & Caching)
  # -----------------------------------------------------------------------------
  data:
    redis:
      host: localhost
      port: 6379
      timeout: 2000ms
      jedis:
        pool:
          max-active: 20
          max-idle: 10
          min-idle: 2
          max-wait: -1ms
      # Connection retry
      lettuce:
        shutdown-timeout: 200ms

    # Pagination Defaults (for future list endpoints)
    web:
      pageable:
        default-page-size: 20
        max-page-size: 100
        one-indexed-parameters: false

  # -----------------------------------------------------------------------------
  # Cache Configuration
  # -----------------------------------------------------------------------------
  cache:
    type: redis
    redis:
      time-to-live: 3600000 # 1 hour
      cache-null-values: false

# -----------------------------------------------------------------------------
# Server Configuration
# -----------------------------------------------------------------------------
server:
  port: 8083
  servlet:
    context-path: /api/auth
    encoding:
      charset: UTF-8
      enabled: true
      force: true
  compression:
    enabled: true
    mime-types: application/json,application/xml,text/html,text/xml,text/plain
    min-response-size: 1024
  error:
    include-message: always
    include-binding-errors: always
    include-stacktrace: on_param
    whitelabel:
      enabled: false
  shutdown: graceful

# -----------------------------------------------------------------------------
# JWT Security Configuration
# -----------------------------------------------------------------------------
jwt:
  secret: aVeryLongAndSecureSecretKeyForYouthConnectUgandaHackathonProjectWith256BitsMinimum
  expiration: 3600000          # 1 hour (in milliseconds)
  refresh-expiration: 604800000 # 7 days (in milliseconds)
  issuer: youth-connect-auth-service
  audience: youth-connect-platform
  header: Authorization
  prefix: Bearer

# -----------------------------------------------------------------------------
# Eureka Service Discovery
# -----------------------------------------------------------------------------
eureka:
  client:
    enabled: true
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka/
    registry-fetch-interval-seconds: 30
    eureka-server-connect-timeout-seconds: 30
    eureka-server-read-timeout-seconds: 30

  instance:
    prefer-ip-address: true
    instance-id: ${spring.application.name}:${random.value}
    lease-renewal-interval-in-seconds: 30
    lease-expiration-duration-in-seconds: 90
    hostname: localhost

    metadata-map:
      version: ${app.version}
      environment: ${app.environment}
      zone: ${app.zone:default}

    # Health check configuration
    health-check-url-path: /api/auth/actuator/health
    status-page-url-path: /api/auth/actuator/info

# -----------------------------------------------------------------------------
# Feign Client Configuration
# -----------------------------------------------------------------------------
feign:
  client:
    config:
      default:
        connectTimeout: 5000
        readTimeout: 10000
        loggerLevel: basic

      user-service:
        connectTimeout: 5000
        readTimeout: 15000
        loggerLevel: full

      notification-service:
        connectTimeout: 3000
        readTimeout: 10000
        loggerLevel: basic

  circuitbreaker:
    enabled: true
    alphanumeric-ids:
      enabled: true

  compression:
    request:
      enabled: true
      mime-types: application/json
      min-request-size: 2048
    response:
      enabled: true

# -----------------------------------------------------------------------------
# Resilience4j Circuit Breakers & Retries
# -----------------------------------------------------------------------------
resilience4j:
  circuitbreaker:
    configs:
      default:
        registerHealthIndicator: true
        slidingWindowSize: 10
        minimumNumberOfCalls: 5
        permittedNumberOfCallsInHalfOpenState: 3
        automaticTransitionFromOpenToHalfOpenEnabled: true
        waitDurationInOpenState: 10s
        failureRateThreshold: 50
        slowCallRateThreshold: 50
        slowCallDurationThreshold: 5s
        recordExceptions:
          - org.springframework.web.client.HttpServerErrorException
          - java.io.IOException
          - java.util.concurrent.TimeoutException
          - feign.RetryableException
        ignoreExceptions:
          - java.lang.IllegalArgumentException

    instances:
      userService:
        baseConfig: default
        waitDurationInOpenState: 10s
        failureRateThreshold: 50

      notificationService:
        baseConfig: default
        waitDurationInOpenState: 15s
        failureRateThreshold: 60
        minimumNumberOfCalls: 3

  retry:
    configs:
      default:
        maxAttempts: 3
        waitDuration: 500ms
        enableExponentialBackoff: true
        exponentialBackoffMultiplier: 2
        retryExceptions:
          - org.springframework.web.client.HttpServerErrorException
          - java.io.IOException
          - feign.RetryableException

    instances:
      userService:
        baseConfig: default
        maxAttempts: 3
        waitDuration: 500ms

      notificationService:
        baseConfig: default
        maxAttempts: 2
        waitDuration: 1000ms

  timelimiter:
    configs:
      default:
        timeoutDuration: 5s
        cancelRunningFuture: true

# -----------------------------------------------------------------------------
# Rate Limiting Configuration
# -----------------------------------------------------------------------------
rate-limit:
  enabled: true

  login:
    capacity: 5
    refill-tokens: 5
    refill-duration: 60

  register:
    capacity: 3
    refill-tokens: 3
    refill-duration: 300

  password-reset:
    capacity: 2
    refill-tokens: 2
    refill-duration: 600

  token-refresh:
    capacity: 10
    refill-tokens: 10
    refill-duration: 60

  ussd-login:
    capacity: 10
    refill-tokens: 10
    refill-duration: 60

# -----------------------------------------------------------------------------
# Actuator & Monitoring
# -----------------------------------------------------------------------------
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus,mappings,env
      base-path: /actuator

  endpoint:
    health:
      show-details: when-authorized
      probes:
        enabled: true
      group:
        readiness:
          include: readinessState,db,redis
        liveness:
          include: livenessState,ping

    metrics:
      enabled: true

    prometheus:
      enabled: true

  health:
    circuitbreakers:
      enabled: true
    ratelimiters:
      enabled: true

  metrics:
    export:
      prometheus:
        enabled: true
        step: 1m
        descriptions: true

    distribution:
      percentiles-histogram:
        http.server.requests: true

    tags:
      application: ${spring.application.name}
      environment: ${app.environment}
      version: ${app.version}

  info:
    env:
      enabled: true
    java:
      enabled: true
    os:
      enabled: true

# -----------------------------------------------------------------------------
# API Documentation (OpenAPI / Swagger)
# -----------------------------------------------------------------------------
springdoc:
  api-docs:
    path: /api-docs
    enabled: true

  swagger-ui:
    path: /swagger-ui.html
    enabled: true
    tags-sorter: alpha
    operations-sorter: alpha
    display-request-duration: true
    doc-expansion: none
    filter: true
    try-it-out-enabled: true

  show-actuator: true

  default-consumes-media-type: application/json
  default-produces-media-type: application/json

  packages-to-scan: com.youthconnect.auth_service.controller

  info:
    title: Youth Connect Uganda - Auth Service API
    description: Authentication and Authorization API for Youth Connect Platform
    version: ${app.version}
    contact:
      name: Youth Connect Uganda
      email: tech@youthconnect.ug
      url: https://youthconnect.ug

# -----------------------------------------------------------------------------
# Application-Specific Configuration
# -----------------------------------------------------------------------------
app:
  name: Youth Connect Uganda Auth Service
  version: 2.0.0
  environment: development
  zone: default

  # CORS Configuration
  security:
    allowed-origins:
      - http://localhost:3000
      - http://localhost:3001
      - http://localhost:19006
      - https://youthconnect.ug
      - https://www.youthconnect.ug

    allowed-methods:
      - GET
      - POST
      - PUT
      - PATCH
      - DELETE
      - OPTIONS

    allowed-headers:
      - Authorization
      - Content-Type
      - Accept
      - Origin
      - X-Requested-With

    exposed-headers:
      - Authorization
      - X-Total-Count
      - X-User-Id

    allow-credentials: true
    max-age: 3600

    # Password Policy
    password:
      min-length: 8
      max-length: 100
      require-uppercase: true
      require-lowercase: true
      require-digit: true
      require-special-char: true
      max-attempts: 5
      lockout-duration-minutes: 30

  # Token Management
  token:
    blacklist-cleanup-cron: "0 0 2 * * ?"  # Daily at 2:00 AM
    max-refresh-count: 10
    refresh-token-validity-days: 7

  # Password Reset Configuration
  password-reset:
    token-expiry-minutes: 15
    max-attempts: 3
    cleanup-cron: "0 0 3 * * ?"  # Daily at 3:00 AM

  # USSD Configuration
  ussd:
    session-timeout-minutes: 5
    default-language: en
    supported-languages:
      - en  # English
      - lg  # Luganda
      - lur # Alur
      - lgb # Lugbara

  # Pagination Configuration
  pagination:
    default-page-size: 20
    max-page-size: 100
    default-sort-direction: DESC

  # Notification Configuration
  notification:
    welcome-email-enabled: true
    password-reset-email-enabled: true
    login-alert-enabled: false

  # Feature Flags
  features:
    ussd-enabled: true
    password-reset-enabled: true
    refresh-token-rotation: false
    account-lockout: true

# -----------------------------------------------------------------------------
# Logging Configuration
# -----------------------------------------------------------------------------
logging:
  level:
    root: INFO
    com.youthconnect.auth_service: DEBUG
    org.springframework.security: INFO
    org.springframework.web: INFO
    org.springframework.cloud: INFO
    org.hibernate.SQL: WARN
    org.hibernate.type.descriptor.sql.BasicBinder: WARN
    io.github.resilience4j: INFO
    com.netflix.discovery: INFO
    feign: INFO

  pattern:
    console: "%clr(%d{yyyy-MM-dd HH:mm:ss.SSS}){faint} %clr(${LOG_LEVEL_PATTERN:%5p}) %clr([%15.15t]){faint} %clr(%-40.40logger{39}){cyan} %clr(:){faint} %m%n${LOG_EXCEPTION_CONVERSION_WORD:%wEx}"
    file: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"

  file:
    name: logs/auth-service.log
    max-size: 10MB
    max-history: 30
    total-size-cap: 1GB

  logback:
    rollingpolicy:
      max-file-size: 10MB
      max-history: 30
      total-size-cap: 1GB

