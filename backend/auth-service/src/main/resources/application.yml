  level:
    root: WARN
    com.youthconnect.auth_service: INFO
    org.springframework.web: WARN
    org.springframework.security: INFO

  file:
    name: /var/log/auth-service/application.log
    max-size: 50MB
    max-history: 60

management:
  endpoint:
    health:
      show-details: never

app:
  environment: production
  security:
    allowed-origins:
      - https://youthconnect.ug
      - https://www.youthconnect.ug
      - https://api.youthconnect.ug
  features:
    ussd-enabled: true
    password-reset-enabled: true
    refresh-token-rotation: true

