# ───────────────────────────────────────────────────────────────────────────
# DOCKER PROFILE
# ───────────────────────────────────────────────────────────────────────────
spring:
  config:
    activate:
      on-profile: docker

  # Docker database (container networking)
  datasource:
    url: jdbc:postgresql://postgres:5432/youthconnect_auth

  # Docker Redis
  data:
    redis:
      host: redis

# Docker Eureka
eureka:
  client:
    service-url:
      defaultZone: http://service-registry:8761/eureka/
  instance:
    prefer-ip-address: true
