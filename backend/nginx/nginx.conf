# =================================================================================
# Nginx Configuration for Entrepreneurship Booster Platform
# Purpose: Reverse proxy, SSL termination, load balancing, security
# Version: 1.0.0
# =================================================================================

user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

# Load dynamic modules
load_module modules/ngx_http_geoip_module.so;

events {
    worker_connections 10000;
    use epoll;
    multi_accept on;
}

http {
    # -------------------------------------------------------------------------
    # BASIC SETTINGS
    # -------------------------------------------------------------------------
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging format with detailed information
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'rt=$request_time uct="$upstream_connect_time" '
                    'uht="$upstream_header_time" urt="$upstream_response_time"';

    log_format json escape=json '{'
        '"time": "$time_iso8601",'
        '"remote_addr": "$remote_addr",'
        '"request": "$request",'
        '"status": $status,'
        '"body_bytes_sent": $body_bytes_sent,'
        '"request_time": $request_time,'
        '"upstream_response_time": "$upstream_response_time",'
        '"upstream_addr": "$upstream_addr",'
        '"http_user_agent": "$http_user_agent",'
        '"http_referer": "$http_referer"'
    '}';

    access_log /var/log/nginx/access.log json;
    error_log /var/log/nginx/error.log warn;

    # -------------------------------------------------------------------------
    # PERFORMANCE SETTINGS
    # -------------------------------------------------------------------------
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    keepalive_requests 100;
    types_hash_max_size 2048;
    server_tokens off;  # Hide Nginx version

    # File upload limits
    client_max_body_size 50M;
    client_body_buffer_size 128k;
    client_header_buffer_size 4k;
    large_client_header_buffers 4 16k;

    # Timeouts
    client_body_timeout 60s;
    client_header_timeout 60s;
    send_timeout 60s;
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;

    # -------------------------------------------------------------------------
    # GZIP COMPRESSION
    # -------------------------------------------------------------------------
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/rss+xml
        application/atom+xml
        image/svg+xml
        text/x-js
        text/x-component
        text/x-cross-domain-policy;
    gzip_min_length 1024;
    gzip_disable "msie6";

    # -------------------------------------------------------------------------
    # SSL SETTINGS (Global)
    # -------------------------------------------------------------------------
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_session_tickets off;
    ssl_stapling on;
    ssl_stapling_verify on;

    # -------------------------------------------------------------------------
    # RATE LIMITING ZONES
    # -------------------------------------------------------------------------
    # General API rate limiting
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=100r/m;

    # Authentication endpoints (stricter)
    limit_req_zone $binary_remote_addr zone=auth_limit:10m rate=20r/m;

    # File uploads
    limit_req_zone $binary_remote_addr zone=upload_limit:10m rate=10r/m;

    # USSD gateway
    limit_req_zone $binary_remote_addr zone=ussd_limit:10m rate=50r/m;

    # Connection limiting
    limit_conn_zone $binary_remote_addr zone=addr:10m;

    # -------------------------------------------------------------------------
    # UPSTREAM BACKENDS
    # -------------------------------------------------------------------------
    upstream api_gateway {
        least_conn;  # Load balancing algorithm
        server api-gateway:8080 max_fails=3 fail_timeout=30s;
        # Add more instances for high availability:
        # server api-gateway-2:8080 max_fails=3 fail_timeout=30s;
        # server api-gateway-3:8080 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }

    upstream eureka_server {
        server service-registry:8761 max_fails=3 fail_timeout=30s;
    }

    upstream grafana {
        server grafana:3000 max_fails=3 fail_timeout=30s;
    }

    upstream prometheus {
        server prometheus:9090 max_fails=3 fail_timeout=30s;
    }

    # -------------------------------------------------------------------------
    # HTTP TO HTTPS REDIRECT
    # -------------------------------------------------------------------------
    server {
        listen 80;
        listen [::]:80;
        server_name entrepreneurshipbooster.ug www.entrepreneurshipbooster.ug;

        # Allow Let's Encrypt challenge
        location ^~ /.well-known/acme-challenge/ {
            root /var/www/certbot;
            default_type "text/plain";
        }

        # Redirect all other traffic to HTTPS
        location / {
            return 301 https://$server_name$request_uri;
        }
    }

    # -------------------------------------------------------------------------
    # MAIN HTTPS SERVER
    # -------------------------------------------------------------------------
    server {
        listen 443 ssl http2;
        listen [::]:443 ssl http2;
        server_name entrepreneurshipbooster.ug www.entrepreneurshipbooster.ug;

        # SSL Certificates (Update paths for production)
        ssl_certificate /etc/nginx/ssl/cert.pem;
        ssl_certificate_key /etc/nginx/ssl/key.pem;
        # For Let's Encrypt:
        # ssl_certificate /etc/letsencrypt/live/entrepreneurshipbooster.ug/fullchain.pem;
        # ssl_certificate_key /etc/letsencrypt/live/entrepreneurshipbooster.ug/privkey.pem;

        # Security Headers
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
        add_header X-Frame-Options "DENY" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;
        add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self' https://api.entrepreneurshipbooster.ug;" always;

        # Connection limiting
        limit_conn addr 10;

        # Root directory for static files
        root /var/www/html;
        index index.html;

        # =====================================================================
        # API ENDPOINTS (Proxied to API Gateway)
        # =====================================================================
        location /api/ {
            # Rate limiting
            limit_req zone=api_limit burst=20 nodelay;
            limit_req_status 429;

            # Proxy settings
            proxy_pass http://api_gateway;
            proxy_http_version 1.1;

            # Headers to preserve client information
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Request-ID $request_id;

            # WebSocket support
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";

            # Buffering
            proxy_buffering on;
            proxy_buffer_size 4k;
            proxy_buffers 8 4k;
            proxy_busy_buffers_size 8k;

            # Timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;

            # Error handling
            proxy_next_upstream error timeout invalid_header http_500 http_502 http_503;
            proxy_next_upstream_tries 2;
        }

        # Authentication endpoints (stricter rate limiting)
        location /api/auth/ {
            limit_req zone=auth_limit burst=3 nodelay;
            limit_req_status 429;

            proxy_pass http://api_gateway;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Request-ID $request_id;
        }

        # File upload endpoints
        location /api/files/ {
            limit_req zone=upload_limit burst=5 nodelay;

            # Larger limits for file uploads
            client_max_body_size 100M;
            client_body_buffer_size 256k;

            proxy_pass http://api_gateway;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Extended timeouts for uploads
            proxy_connect_timeout 300s;
            proxy_send_timeout 300s;
            proxy_read_timeout 300s;

            # Disable buffering for uploads
            proxy_request_buffering off;
        }

        # USSD callback endpoint
        location /api/ussd/ {
            limit_req zone=ussd_limit burst=10 nodelay;

            proxy_pass http://api_gateway;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # =====================================================================
        # MONITORING ENDPOINTS
        # =====================================================================

        # Eureka Dashboard (restricted access)
        location /eureka/ {
            # IP whitelist for admin access
            # allow 192.168.1.0/24;  # Internal network
            # deny all;

            proxy_pass http://eureka_server/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Basic authentication
            auth_basic "Eureka Dashboard";
            auth_basic_user_file /etc/nginx/.htpasswd;
        }

        # Grafana (restricted access)
        location /grafana/ {
            proxy_pass http://grafana/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # WebSocket support for Grafana
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";

            # Basic authentication
            auth_basic "Grafana Monitoring";
            auth_basic_user_file /etc/nginx/.htpasswd;
        }

        # Prometheus (restricted access)
        location /prometheus/ {
            proxy_pass http://prometheus/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Basic authentication
            auth_basic "Prometheus Metrics";
            auth_basic_user_file /etc/nginx/.htpasswd;
        }

        # =====================================================================
        # STATIC FILES (Frontend)
        # =====================================================================
        location / {
            try_files $uri $uri/ /index.html;

            # Caching for static assets
            expires 1h;
            add_header Cache-Control "public, immutable";
        }

        # Cache static assets aggressively
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 7d;
            add_header Cache-Control "public, immutable";
            access_log off;
        }

        # =====================================================================
        # HEALTH CHECK ENDPOINT
        # =====================================================================
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        # Nginx status for monitoring
        location /nginx_status {
            stub_status on;
            access_log off;
            allow 127.0.0.1;
            allow 172.16.0.0/12;  # Docker network
            deny all;
        }

        # =====================================================================
        # ERROR PAGES
        # =====================================================================
        error_page 404 /404.html;
        error_page 500 502 503 504 /50x.html;

        location = /404.html {
            root /usr/share/nginx/html;
            internal;
        }

        location = /50x.html {
            root /usr/share/nginx/html;
            internal;
        }

        # =====================================================================
        # SECURITY
        # =====================================================================

        # Deny access to hidden files
        location ~ /\. {
            deny all;
            access_log off;
            log_not_found off;
        }

        # Deny access to backup files
        location ~ ~$ {
            deny all;
            access_log off;
            log_not_found off;
        }
    }

    # -------------------------------------------------------------------------
    # ADMIN SUBDOMAIN (Optional)
    # -------------------------------------------------------------------------
    server {
        listen 443 ssl http2;
        listen [::]:443 ssl http2;
        server_name admin.entrepreneurshipbooster.ug;

        ssl_certificate /etc/nginx/ssl/cert.pem;
        ssl_certificate_key /etc/nginx/ssl/key.pem;

        # Same security headers as main server
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
        add_header X-Frame-Options "DENY" always;
        add_header X-Content-Type-Options "nosniff" always;

        # Admin panel served here
        root /var/www/admin;
        index index.html;

        location / {
            try_files $uri $uri/ /index.html;
        }

        location /api/ {
            proxy_pass http://api_gateway;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}