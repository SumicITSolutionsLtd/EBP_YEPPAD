# =================================================================================
# Youth Connect Uganda - Auth Service Configuration (PostgreSQL)
# Version: 2.0.0 - Compliant with Backend Guidelines
# =================================================================================

spring:
  application:
    name: auth-service

  # -----------------------------------------------------------------------------
  # Database Configuration (PostgreSQL)
  # -----------------------------------------------------------------------------
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:youth_connect_db}
    username: ${DB_USER:postgres}
    password: ${DB_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver
    hikari:
      pool-name: AuthServiceHikariPool
      maximum-pool-size: 20
      minimum-idle: 5
      idle-timeout: 300000
      max-lifetime: 1800000
      connection-timeout: 30000
      leak-detection-threshold: 60000

  # -----------------------------------------------------------------------------
  # JPA / Hibernate (PostgreSQL)
  # -----------------------------------------------------------------------------
  jpa:
    hibernate:
      ddl-auto: validate
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        jdbc:
          batch_size: 25
          lob.non_contextual_creation: true
        order_inserts: true
        order_updates: true
        generate_statistics: false

  # -----------------------------------------------------------------------------
  # Flyway Database Migration (PostgreSQL)
  # -----------------------------------------------------------------------------
  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration/postgresql
    validate-on-migrate: true
    baseline-version: 0
    out-of-order: false

  # -----------------------------------------------------------------------------
  # Redis (Token Storage & Caching)
  # -----------------------------------------------------------------------------
  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:}
      timeout: 3000ms
      lettuce:
        pool:
          max-active: 20
          max-idle: 10
          min-idle: 5
          max-wait: 2000ms

# -----------------------------------------------------------------------------
# Server Configuration
# -----------------------------------------------------------------------------
server:
  port: ${SERVER_PORT:8083}
  servlet:
    context-path: /api/v1/auth
  compression:
    enabled: true
    mime-types: application/json,application/xml,text/html,text/xml,text/plain
  error:
    include-message: always
    include-binding-errors: always
    include-stacktrace: on_param

# -----------------------------------------------------------------------------
# JWT Security Configuration
# -----------------------------------------------------------------------------
jwt:
  secret: ${JWT_SECRET:aVeryLongAndSecureSecretKeyForYouthConnectUgandaWith256BitsMinimumRequired}
  expiration: ${JWT_EXPIRATION:3600000}        # 1 hour
  refresh-expiration: ${JWT_REFRESH_EXPIRATION:604800000} # 7 days
  issuer: youth-connect-auth-service
  audience: youth-connect-platform

# -----------------------------------------------------------------------------
# Eureka Service Discovery
# -----------------------------------------------------------------------------
eureka:
  client:
    enabled: true
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: ${EUREKA_URL:http://localhost:8761/eureka/}
    registry-fetch-interval-seconds: 30
  instance:
    prefer-ip-address: true
    instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}
    lease-renewal-interval-in-seconds: 30
    lease-expiration-duration-in-seconds: 90
    metadata-map:
      version: 2.0.0
      environment: ${SPRING_PROFILES_ACTIVE:development}
      management-port: ${management.server.port:8083}

# -----------------------------------------------------------------------------
# Feign Clients Configuration
# -----------------------------------------------------------------------------
feign:
  client:
    config:
      default:
        connectTimeout: 10000
        readTimeout: 15000
        loggerLevel: basic
  circuitbreaker:
    enabled: true
    alphanumeric-ids:
      enabled: true

# -----------------------------------------------------------------------------
# Resilience4j Circuit Breaker & Retry
# -----------------------------------------------------------------------------
resilience4j:
  circuitbreaker:
    instances:
      userService:
        registerHealthIndicator: true
        slidingWindowType: COUNT_BASED
        slidingWindowSize: 10
        minimumNumberOfCalls: 5
        permittedNumberOfCallsInHalfOpenState: 3
        automaticTransitionFromOpenToHalfOpenEnabled: true
        waitDurationInOpenState: 15s
        failureRateThreshold: 50
        slowCallRateThreshold: 50
        slowCallDurationThreshold: 3s
      notificationService:
        registerHealthIndicator: true
        slidingWindowSize: 10
        minimumNumberOfCalls: 5
        permittedNumberOfCallsInHalfOpenState: 3
        waitDurationInOpenState: 20s
        failureRateThreshold: 60
  retry:
    instances:
      userService:
        maxAttempts: 3
        waitDuration: 1000ms
        enableExponentialBackoff: true
        exponentialBackoffMultiplier: 2
        retryExceptions:
          - org.springframework.web.client.ResourceAccessException
          - java.io.IOException
      notificationService:
        maxAttempts: 2
        waitDuration: 2000ms

# -----------------------------------------------------------------------------
# Pagination Configuration
# -----------------------------------------------------------------------------
app:
  pagination:
    default-page-size: 20
    max-page-size: 100

# -----------------------------------------------------------------------------
# Rate Limiting Configuration
# -----------------------------------------------------------------------------
rate-limit:
  login:
    capacity: 5
    refill-tokens: 5
    refill-duration: 60
  register:
    capacity: 3
    refill-tokens: 3
    refill-duration: 300
  password-reset:
    capacity: 2
    refill-tokens: 2
    refill-duration: 600
  token-refresh:
    capacity: 10
    refill-tokens: 10
    refill-duration: 60

# -----------------------------------------------------------------------------
# Actuator & Monitoring
# -----------------------------------------------------------------------------
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus,env
      base-path: /actuator
  endpoint:
    health:
      show-details: when-authorized
      probes:
        enabled: true
  health:
    livenessstate:
      enabled: true
    readinessstate:
      enabled: true
  metrics:
    export:
      prometheus:
        enabled: true
    tags:
      application: ${spring.application.name}
      environment: ${SPRING_PROFILES_ACTIVE:development}
    distribution:
      percentiles-histogram:
        http.server.requests: true

# -----------------------------------------------------------------------------
# OpenAPI / Swagger Configuration
# -----------------------------------------------------------------------------
springdoc:
  api-docs:
    path: /api-docs
    enabled: true
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
    tags-sorter: alpha
    operations-sorter: alpha
    display-request-duration: true
    doc-expansion: none
    filter: true
  show-actuator: true
  packages-to-scan: com.youthconnect.auth_service.controller

# -----------------------------------------------------------------------------
# Application-Specific Configuration
# -----------------------------------------------------------------------------
app:
  name: Youth Connect Uganda Auth Service
  version: 2.0.0
  environment: ${SPRING_PROFILES_ACTIVE:development}

  security:
    allowed-origins:
      - http://localhost:3000
      - http://localhost:3001
      - https://youthconnect.ug
      - https://www.youthconnect.ug

    password:
      min-length: 8
      require-uppercase: true
      require-lowercase: true
      require-digit: true
      require-special-char: true
      max-attempts: 5
      lockout-duration-minutes: 30

  token:
    blacklist-cleanup-cron: "0 0 2 * * ?"
    max-refresh-count: 10
    access-token-validity-seconds: 3600
    refresh-token-validity-seconds: 604800

  ussd:
    session-timeout-minutes: 5
    default-language: en

  password-reset:
    token-expiry-minutes: 15
    max-attempts: 3

# -----------------------------------------------------------------------------
# Logging Configuration
# -----------------------------------------------------------------------------
logging:
  level:
    root: INFO
    com.youthconnect.auth_service: DEBUG
    org.springframework.security: INFO
    org.springframework.web: INFO
    org.springframework.cloud: INFO
    org.hibernate.SQL: WARN
    org.hibernate.type.descriptor.sql.BasicBinder: WARN
    io.github.resilience4j: INFO
    feign: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"
  file:
    name: logs/auth-service.log
    max-size: 10MB
    max-history: 30
    total-size-cap: 1GB

# =================================================================================
# Profile-Specific Configurations
# =================================================================================

---
# Development Profile
spring:
  config:
    activate:
      on-profile: dev

  jpa:
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        generate_statistics: true

logging:
  level:
    root: DEBUG
    com.youthconnect.auth_service: DEBUG
    org.springframework.web: DEBUG
    org.springframework.security: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE

---
# Production Profile
spring:
  config:
    activate:
      on-profile: prod

  datasource:
    url: jdbc:postgresql://${DB_HOST}:${DB_PORT}/${DB_NAME}?ssl=true&sslmode=require
    hikari:
      maximum-pool-size: 30
      minimum-idle: 10
      connection-timeout: 30000

  jpa:
    show-sql: false
    properties:
      hibernate:
        format_sql: false
        generate_statistics: false

logging:
  level:
    root: WARN
    com.youthconnect.auth_service: INFO
    org.springframework.web: WARN
    org.springframework.security: WARN
  file:
    name: /var/log/auth-service/application.log

management:
  endpoint:
    health:
      show-details: never

---
# Docker Profile
spring:
  config:
    activate:
      on-profile: docker

  datasource:
    url: jdbc:postgresql://postgres:5432/youth_connect_db
    username: postgres
    password: postgres

  data:
    redis:
      host: redis
      port: 6379

eureka:
  client:
    service-url:
      defaultZone: http://service-registry:8761/eureka/
  instance:
    prefer-ip-address: true
    hostname: auth-service