# ═══════════════════════════════════════════════════════════════════════════
# YOUTH CONNECT JOB SERVICES - APPLICATION CONFIGURATION (FIXED)
# ═══════════════════════════════════════════════════════════════════════════

spring:
  application:
    name: job-services

  # ═════════════════════════════════════════════════════════════════════════
  # MULTIPART FILE UPLOAD CONFIGURATION
  # ═════════════════════════════════════════════════════════════════════════
  servlet:
    multipart:
      enabled: true
      max-file-size: 10MB
      max-request-size: 20MB
      file-size-threshold: 2MB
      location: ${java.io.tmpdir}

  # ═════════════════════════════════════════════════════════════════════════
  # DATABASE CONFIGURATION (PostgreSQL)
  # ═════════════════════════════════════════════════════════════════════════
  datasource:
    url: jdbc:postgresql://localhost:5432/youthconnect_job
    username: ${DB_USERNAME:youthconnect_user}
    password: ${DB_PASSWORD:YouthConnect2024!}
    driver-class-name: org.postgresql.Driver

    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 20000
      idle-timeout: 300000
      max-lifetime: 1200000

  # ═════════════════════════════════════════════════════════════════════════
  # JPA/HIBERNATE CONFIGURATION
  # ═════════════════════════════════════════════════════════════════════════
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        show_sql: false
    show-sql: false

  # ═════════════════════════════════════════════════════════════════════════
  # JACKSON JSON CONFIGURATION
  # ═════════════════════════════════════════════════════════════════════════
  jackson:
    serialization:
      write-dates-as-timestamps: false
    default-property-inclusion: non_null
    property-naming-strategy: LOWER_CAMEL_CASE

# ═══════════════════════════════════════════════════════════════════════════
# SERVER CONFIGURATION
# ═══════════════════════════════════════════════════════════════════════════
server:
  port: ${SERVER_PORT:8000}
  compression:
    enabled: true
    mime-types: application/json,application/xml,text/html,text/xml,text/plain
    min-response-size: 1024
  error:
    include-message: always
    include-binding-errors: always
    include-stacktrace: on_param
    include-exception: false

# ═══════════════════════════════════════════════════════════════════════════
# ✅ JWT CONFIGURATION - CRITICAL FIX
# This section was missing and causing the application to crash
# MUST match API Gateway JWT configuration
# ═══════════════════════════════════════════════════════════════════════════
app:
  security:
    jwt:
      # ✅ CRITICAL: This secret MUST match API Gateway secret exactly!
      # Minimum 256 bits (32 characters) required for HS256 algorithm
      secret: ${JWT_SECRET:youth-connect-secure-secret-key-2025-minimum-256-bits-required-for-production}

      # Token expiration time (milliseconds)
      # 86400000 ms = 24 hours
      expiration: ${JWT_EXPIRATION:86400000}

      # Token issuer (must match API Gateway)
      issuer: ${JWT_ISSUER:youth-connect-auth-service}

  # ═════════════════════════════════════════════════════════════════════════
  # FILE UPLOAD CONFIGURATION
  # ═════════════════════════════════════════════════════════════════════════
  upload:
    directory: ${UPLOAD_DIR:./uploads}
    max-file-size: 10485760  # 10MB
    allowed-types:
      - application/pdf
      - application/msword
      - application/vnd.openxmlformats-officedocument.wordprocessingml.document
    base-url: ${APP_BASE_URL:http://localhost:8000}

# ═══════════════════════════════════════════════════════════════════════════
# LOGGING CONFIGURATION
# ═══════════════════════════════════════════════════════════════════════════
logging:
  level:
    root: INFO
    com.youthconnect.job_services: DEBUG
    org.springframework.web: INFO
    org.hibernate: INFO
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
  file:
    name: logs/job-services.log
    max-size: 10MB
    max-history: 30

# ═══════════════════════════════════════════════════════════════════════════
# SPRINGDOC OPENAPI (Swagger UI) CONFIGURATION
# ═══════════════════════════════════════════════════════════════════════════
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
    tags-sorter: alpha
    operations-sorter: alpha
  show-actuator: false

# ═══════════════════════════════════════════════════════════════════════════
# ACTUATOR CONFIGURATION (Health Checks, Metrics)
# ═══════════════════════════════════════════════════════════════════════════
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
      base-path: /actuator
  endpoint:
    health:
      show-details: when-authorized
  health:
    diskspace:
      enabled: true
      threshold: 10MB

# ═══════════════════════════════════════════════════════════════════════════
# EUREKA CLIENT CONFIGURATION
# ═══════════════════════════════════════════════════════════════════════════
eureka:
  client:
    service-url:
      # ✅ FIXED: Include credentials in Eureka URL
      defaultZone: http://${EUREKA_USERNAME:admin}:${EUREKA_PASSWORD:changeme}@${EUREKA_HOST:localhost}:${EUREKA_PORT:8761}/eureka/
    register-with-eureka: true
    fetch-registry: true
  instance:
    prefer-ip-address: false
    hostname: ${INSTANCE_HOSTNAME:localhost}

---
# ═══════════════════════════════════════════════════════════════════════════
# DEVELOPMENT PROFILE
# ═══════════════════════════════════════════════════════════════════════════
spring:
  config:
    activate:
      on-profile: dev

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

app:
  upload:
    directory: ./dev-uploads
    base-url: http://localhost:8000

logging:
  level:
    com.youthconnect.job_services: DEBUG
    org.springframework.web: DEBUG

---
# ═══════════════════════════════════════════════════════════════════════════
# PRODUCTION PROFILE
# ═══════════════════════════════════════════════════════════════════════════
spring:
  config:
    activate:
      on-profile: prod

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false

  datasource:
    url: ${DATABASE_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}

app:
  upload:
    directory: ${UPLOAD_DIR:/var/app/uploads}
    max-file-size: 5242880  # 5MB for production
    base-url: ${APP_BASE_URL:https://api.youthconnect.ug}

logging:
  level:
    root: WARN
    com.youthconnect.job_services: INFO
  file:
    name: /var/log/job-services/application.log

springdoc:
  swagger-ui:
    enabled: false