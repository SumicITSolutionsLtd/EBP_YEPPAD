# ============================================================================
# Production Profile Configuration
# ============================================================================
spring:
  config:
    activate:
      on-profile: prod

  datasource:
    url: ${DB_URL:jdbc:postgresql://production-db-host:5432/job_service_db?sslmode=require}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}

    hikari:
      maximum-pool-size: 20
      minimum-idle: 10
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
      leak-detection-threshold: 60000

  jpa:
    hibernate:
      ddl-auto: none
    show-sql: false
    properties:
      hibernate:
        format_sql: false
        use_sql_comments: false
        generate_statistics: false

  data:
    redis:
      host: ${REDIS_HOST:production-redis-host}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD}
      ssl: true

logging:
  level:
    root: WARN
    com.youthconnect.job_services: INFO
    org.hibernate.SQL: WARN
  file:
    name: /var/log/job-services/application.log
    max-size: 10MB
    max-history: 30

eureka:
  client:
    service-url:
      defaultZone: ${EUREKA_URI:http://production-eureka:8761/eureka}
  instance:
    prefer-ip-address: false
    hostname: ${HOSTNAME:job-services}

management:
  endpoints:
    web:
      exposure:
        include: health,metrics,prometheus
        exclude: env,loggers,shutdown
